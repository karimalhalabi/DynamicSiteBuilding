                        <img src="mandella1.JPG" alt="صورة الزعيم مانديللا">

                    <p>
                       يلسون مانديلا بعد خروجه من السجن اتصرف بشكل خللاه يظهر انه رجل دولة يقول رأيه فى قضايا عالمية كثيرة و ياخد احترام العالم كله و لقبوه فى جنوب افريقيا بلقب (ماديبا Madiba) و معناه الراجل الكبير او المحترم. افرجوا عنه فى 11 فبراير 1990 فى طريق المصالحة الوطنية و عفى عن الماضى و بدء صفحة جديدة بين كل اطياف شعب جنوب افريقيا فى دولة ديموقراطية برلمانية متعدة العرقيات.                    </p>
